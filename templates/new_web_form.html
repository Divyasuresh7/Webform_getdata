<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
</head>
<style>
  h1 {
    text-align: center;
    transition: ease-in;
    color:rgb(9, 92, 106);

  }
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #047373;
    text-align: center;
    size: cover;
  }
  label {
    display: block;
    margin-bottom: 10px;
    color: #333333;
  }
  form {
      margin-bottom: 20px;
  }
  .container {
      display: flex;
      width: auto;
      justify-content: center;
      background-color:rgb(9, 92, 106);
      align-items: center;
      padding: 20px;
      position: absolute;
      top: auto;
      left: 55%;
  }
  .form-container {
      width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      align-content: center;
      height: 100%;
  }
  .image-container {
      width: 300px;
      height: 70px;
      text-align: center;
  }
  img {
      max-width: 100%;
      height: 100%;
      left: 20%;
  }
  .View_employee_details {
    width: 370px;
    text-align: center;
    left: 20%;
  }
  input[type="text"],
  textarea,
  input[type="datetime-local"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
  }
  textarea {
      height: 100px;
      resize: vertical;
  }
  input[type="submit"] {
      background-color: #4285F4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #3367D6;
      text-align: center;
    }
    .details button{
      font-family:Arial, Helvetica, sans-serif;
      font-weight: bold;
      text-align: center;
      color: white;
      margin: 45px 0 30px 0;
      height: 45px;
      width: 365px;
      font-size: 20px;
      outline: none;
      cursor: pointer;
      background: rgb(9, 92, 106);;
      border-radius: 6px;
      border: 1px solid #046a7c;
      transition: .5s;
    }
    .details button:hover{
      background-color: rgb(6, 62, 104);;
      text-align: center;
    }
    .calendar {
      font-family: Arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      height: 100%;
    }

    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .calendar th {
      background-color: #f2f2f2;
    }

    .calendar td {
      cursor: pointer;
    }
    .calendar_div {
      width: 450px;
      height: 400px;
      left: 20%;
      background-color: white;
    }
</style>
<body onload="populateDateTime();Autofill_username()" >
  <div class="container"> 
    <div class="form-container">
    <h1>DSR Form Submission</h1>
    <form action="/submit" method="POST" name="DSR_form">
      <label for="Date" >Date: </label>
      <input type="datetime-local" id="Date" name="Date" required><br>
      <br>
      <script>
        function populateDateTime() {
          var dateTime = new Date();
          // Extract date components
          var year = dateTime.getFullYear();
          var month = ('0' + (dateTime.getMonth() + 1)).slice(-2);
          var day = ('0' + dateTime.getDate()).slice(-2);
          // Extract time components
          var hours = ('0' + dateTime.getHours()).slice(-2);
          var minutes = ('0' + dateTime.getMinutes()).slice(-2);
          // Set the value in the input field
          var datetimeField = document.getElementById('Date');
          datetimeField.value = year + '-' + month + '-' + day + 'T' + hours + ':' + minutes;
        }
      </script>
      <label for="emp_name" >Employee Name:</label>
      <input type="text" id="emp_name" name="emp_name" required size="25" value={{empl_name}} required><br>
      <br>
      <label for="Company_name" >Company Name:</label>
      <input type="text" id="Company_name" name="Company_name" required size="25" required oninvalid="this.setCustomValidity('Company name?')"><br>
      <br>
      <label for="Customer_name" >Customer Name:</label>
      <input type="text" id="Customer_name" name="Customer_name" required size="25" required oninvalid="this.setCustomValidity('Customer name?')"><br>
      <br>
      <label for="Meeting_time" >Meeting Time:</label>
      <input type="datetime-local" id="Meeting_time" name="Meeting_time" required size="25" required oninvalid="this.setCustomValidity('Meeting Time')"><br>
      <br>
      <label for="message">Meeting Agenda:</label>
      <textarea id="message" name="message" required placeholder="Enter meeting Agenda" required oninvalid="this.setCustomValidity('Agenda?')"></textarea><br>
      <br>
      <label for="Follow_up">Follow Up On:</label>
      <input type="datetime-local" id="Follow_up" name="Follow_up" required size="25" required /><br>
      <script>
        const input = document.getElementById('Follow_up');
        input.removeAttribute('required');
      </script>
      <br>
      <input type="submit" value="Submit">
    </form>
    </div>
  </div>
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLR8Ns8iWIW9Iw-2swpH5ceRG_g3aNurflpw&usqp=CAU" alt="Background Image">
  </div>
  <div class="View_employee_details">
    <form action="/team_details" method="post" class="details">  
      <button type="submit">VIEW EMPLOYEE DETAILS</button>
    </form>
  </div>
  <div class="calendar_div">
    <table class="calendar" id="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
        <!-- The calendar body will be populated dynamically using JavaScript -->
      </tbody>
    </table>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarBody = document.getElementById("calendar-body");

        // Function to generate the calendar
        function generateCalendar() {
          const today = new Date();
          const currentYear = today.getFullYear();
          const currentMonth = today.getMonth();
          const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
          const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
          const numDaysInMonth = lastDayOfMonth.getDate();
          const startingDayOfWeek = firstDayOfMonth.getDay();

          // Clear the existing calendar
          calendarBody.innerHTML = "";

          // Fill the calendar with days
          let dayCounter = 1;
          for (let week = 0; week < 6; week++) {
            const row = document.createElement("tr");

            for (let day = 0; day < 7; day++) {
              const cell = document.createElement("td");
              if (week === 0 && day < startingDayOfWeek) {
                // Empty cells before the first day of the month
                cell.innerHTML = "&nbsp;";
              } else if (dayCounter <= numDaysInMonth) {
                // Fill cells with day numbers
                cell.textContent = dayCounter;
                cell.addEventListener("click", function () {
                  // Handle click event on a day cell
                  const selectedDate = new Date(currentYear, currentMonth, dayCounter);
                  alert("You clicked on " + selectedDate.toDateString());
                  // You can use this date for further scheduling operations
                });
                dayCounter++;
              }
              row.appendChild(cell);
            }

            calendarBody.appendChild(row);
          }
        }
        generateCalendar();
        });
    </script>
  </div>
</body>
</html>
