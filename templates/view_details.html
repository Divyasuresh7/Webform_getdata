<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
  button {
    width: 120px;
    height: 70px;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    color:rgb(5, 109, 109);
  }
</style>
<body>
  <br>
  {% for i,j in data.items()%}
  <button type="submit" id="employee_name">{{i}} - {{j}}</button>
  <br><br>
  {% endfor %}
  <div style="width: 400px; margin: 0 auto;">
      <canvas id="pieChart"></canvas>
  </div>
  <script>
      // Access the data from the Flask backend and convert it to a format suitable for Chart.js
      var dataFromPython = JSON.parse('{{ data | tojson | safe }}');

      // Extract the labels and data for the chart
      var labels = Object.keys(dataFromPython);
      var values = Object.values(dataFromPython);

      // Create the pie chart
      var ctx = document.getElementById('pieChart').getContext('2d');
      var pieChart = new Chart(ctx, {
          type: 'pie',
          data: {
              labels: labels,
              datasets: [{
                  data: values,
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.8)',
                      'rgba(54, 162, 235, 0.8)',
                      'rgba(255, 206, 86, 0.8)',
                      // Add more colors if you have more data points
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true
          }
      });
  </script>
</body>
</html>
