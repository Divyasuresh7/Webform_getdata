<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  button {
    width: 120px;
    height: 70px;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    color:rgb(5, 109, 109);
  }
</style>
<body>
  {% for i in x%}
  <form action="/details" method="post" name="Button_option">
    <button type="submit" id="employee_name_"+x name="employee_name">{{i}}</button>
    <br><br>
  </form>
  {% endfor %}
  <script>
    document.querySelectorAll('button').forEach(occurence => 
    {
      let id = occurence.getAttribute('id');
      occurence.addEventListener('click', function() 
      {
        console.log('A button with ID ' + id + ' was clicked!') 
      } );
    });

// A button with ID button-1 was clicked!
  </script>
  <div id="piechart" style="width: 900px; height: 500px; left: 45%;"></div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Divya', 11],
          ['Shubham',14]
        ]);

        var options = {
          title: 'Employee Meeting Time Comparison'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</body>
</html>
