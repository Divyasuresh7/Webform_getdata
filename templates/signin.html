<!DOCTYPE html>
<html>
<head>
  <title>Login Submission </title>
</head>
<style>
    input[type="text"],
    textarea,
    textarea {
        height: 30px;
        width: 200px;
        padding: 8px;
        resize: vertical;
        align-items: center;
        box-sizing: border-box;
    }
    input[type ="password"]{
        height: 30px;
        width: 200px;
        padding: 8px;
        align-items: center;
        box-sizing: border-box;
    }
    form {
      margin-bottom: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-container {
      width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      margin-right: auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333333;
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
    }
    h1 {
        text-align: center;
        color:cadetblue;
        font-family: 'Times New Roman', Times, serif;
    }
    input[type="submit"] {
    background-color: #13b80d;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 15px;
    margin-top: 10px;
    }
    input[type="submit"]:hover {
      background-color: #245106;
      text-align: center;
    }
</style>
<body>
  <div class="container" >
    <div class="form-container" >
        <h1>LOGIN TO ACCOUNT</h1>
        <form action="/signup" method="POST">
            <center>
                <label for="username" >USERNAME:</label>
                <input type="text" id="username" name="username" required size="25"><br>
                <br>
                <label for="password" >PASSWORD:</label>
                <input type="password" id="password" name="password" required size="25"><br>
                <br>
                <input type="submit" value="Submit">    
            </center>
          </form>
    </div>
  </div>
</body>
</html>
