<!DOCTYPE html>
<html>
<head>
  <title>Login Submission </title>
</head>
<style>
    input[type="text"],
    textarea,
    textarea {
        height: 30px;
        width: 300px;
        padding: 10px 15px;
        resize: vertical;
        align-items: center;
        box-sizing: border-box;
    }
    input[type ="password"]{
        height: 30px;
        width: 300px;
        padding: 10px 15px;
        align-items: center;
        box-sizing: border-box;
    }
    form {
      margin-bottom: 20px;
      margin-left: auto;
      margin-right: auto;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
      width: 1400px;
      height: 650px;
      background: url(https://img.freepik.com/premium-photo/natural-marble-pattern-background_1258-22160.jpg) no-repeat;
      background-size:cover;
    }
    .form-container {
      width: 400px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      margin-left: auto;
      margin-right: auto;
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #333333;
        text-align: left;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
    }
    h1 {
        text-align: center;
        color:cadetblue;
        font-family: 'Times New Roman', Times, serif;
    }
    input[type="submit"] {
    background-color: #13b80d;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 30px 0 30px 0;
    height: 35px;
    width: 300px;
    font-size: 18px;
    font-family: 'Times New Roman', Times, serif
    }
    input[type="submit"]:hover {
      background-color: #245106;
      text-align: center;
    }
    .login_form #username_error,
    .login_form #password_error{
      margin-top: 5px ;
      width: 345px;
      font-size: 18px;
      color: #C62828;
      background: rgba(255, 0, 0, 0.1) ;
      text-align: center;
      padding: 5px 8px;
      border-radius: 3px;
      border: 1px solid #EF9A9A;
      display: none;
    }
    .user_title,
    .pass_title {
      text-align: left;
      width: 300px;
      height: 30px;
    }
</style>
<body>
  <div class="container" >
    <div class="form-container" >
        <h1>LOGIN TO ACCOUNT</h1>
        <form class="login_form" action="/submited" method="post" name="form">
            <center>
              <div class="user_title"><label for="username" >USERNAME:</label></div>
                <input type="text" id="username" name="username" required size="25"><br>
                <div id="username_error">Please fill up your username</div>
                <br>
                <div class="pass_title"><label for="password" >PASSWORD:</label></div>
                <input type="password" id="password" name="password" required size="25"><br>
                <div id="password_error">Please fill up your password</div>
                <br>
                <input type="submit" value="Login"> 
            </center>
          </form>
    </div>
  </div>
</body>
</html>
